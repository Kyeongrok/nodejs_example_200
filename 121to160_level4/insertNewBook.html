<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Page</title>
</head>
<body>
<h1>Create a new comicbook</h1>
<hr />
<form method="post">
    <fieldset>
        <legend>Create data</legend>
        <table>
            <div>
                <tr>
                    <td><label>genre</label></td>
                    <td><input type="text" name="genre" /></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label>name</label></td>
                    <td><input type="text" name="name" /></td>
                </tr>
            </div>

            <div>
                <tr>
                    <td><label>writer</label></td>
                    <td><input type="text" name="writer" /></td>
                </tr>
            </div>

            <div>
                <tr>
                    <td><label>releasedate</label></td>
                    <td><input type="datetime" name="releasedate" /></td>
                </tr>
            </div>
        </table>
    </fieldset>
    <input type="submit"/>
</form>
</body>
</html>
